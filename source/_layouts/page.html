---
layout: default
---

<article class="page">
    {% if page.title %}
    <h1 class="title article-title">{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}</h1>
    {% endif %}
    
		{% if page.image_url %}
			<div class="page-image">
			<img src="/images/{{ page.image_url }}" alt="{{ page.image_alt }}">
			</div>
		{% endif %}
    <div class="entry-content">{{ content }}</div>
</article>
